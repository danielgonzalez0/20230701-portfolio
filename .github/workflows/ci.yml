name: CI Frontend

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests (with coverage)
        env: 
          REACT_APP_FB_APIKEY: ${{ vars.REACT_APP_FB_APIKEY }}
          REACT_APP_FB_AUTHDOMAIN: ${{ vars.REACT_APP_FB_AUTHDOMAIN }}
          REACT_APP_FB_PROJECTID: ${{ vars.REACT_APP_FB_PROJECTID }}
          REACT_APP_FB_STORAGEBUCKET: ${{ vars.REACT_APP_FB_STORAGEBUCKET }}
          REACT_APP_FB_MESSAGINGSENDERID: ${{ vars.REACT_APP_FB_MESSAGINGSENDERID }}
          REACT_APP_FB_APPID: ${{ vars.REACT_APP_FB_APPID }}
          REACT_APP_FB_MEASUREMENTID: ${{ vars.REACT_APP_FB_MEASUREMENTID }}
          REACT_APP_FIREBASE_URL: ${{ vars.REACT_APP_FIREBASE_URL }}
        run: npm test

      - name: Build
        env:
          REACT_APP_FB_APIKEY: ${{ vars.REACT_APP_FB_APIKEY }}
          REACT_APP_FB_AUTHDOMAIN: ${{ vars.REACT_APP_FB_AUTHDOMAIN }}
          REACT_APP_FB_PROJECTID: ${{ vars.REACT_APP_FB_PROJECTID }}
          REACT_APP_FB_STORAGEBUCKET: ${{ vars.REACT_APP_FB_STORAGEBUCKET }}
          REACT_APP_FB_MESSAGINGSENDERID: ${{ vars.REACT_APP_FB_MESSAGINGSENDERID }}
          REACT_APP_FB_APPID: ${{ vars.REACT_APP_FB_APPID }}
          REACT_APP_FB_MEASUREMENTID: ${{ vars.REACT_APP_FB_MEASUREMENTID }}
          REACT_APP_FIREBASE_URL: ${{ vars.REACT_APP_FIREBASE_URL }}
        run: npm run build